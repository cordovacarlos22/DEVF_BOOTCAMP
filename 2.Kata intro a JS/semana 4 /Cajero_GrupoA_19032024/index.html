<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./js/main.js"></script>
</head>

<body>
    <main class="bg-dark text-white py-5 ">
        <!-- Formulario del login -->
        <form id="loginForm" action="">
            <div class="mb-3">
                <label for="userInput" class="form-label">Usuario</label>
                <input name="userMail" type="email" class="form-control" id="userInput" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Contraseña</label>
                <input name="password" type="password" id="inputPassword" class="form-control"
                    aria-describedby="passwordHelpBlock">
            </div>
        </form>
        <button type="submit" class="btn btn-primary" form="loginForm">Iniciar sesión</button>
    </main>
</body>

</html>
